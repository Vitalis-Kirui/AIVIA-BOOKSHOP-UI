<div class="container">

    <div class="text-center py-3">
        <h1>Expenses Full Report</h1>
        <hr>
        <p>These is a full report on expenses</p>
    </div>

    <div class="col-md-5 mx-auto py-2">

        <h2>Grand total of all expenses</h2>
        <hr>
        <p class="bg-info p-3">Ksh: {{grandtotal}}</p>

    </div>

    <!-- Full report -->
    <div class="col-md-8 mx-auto pt-2">

        <div class="expenses mt-2">
        
            <ul *ngFor="let expense of expenses">
                <li class="text-bg-secondary p-2">{{expense.name | uppercase}}</li>
                <p><span class="text-primary">Description: </span>{{expense.description}}</p>
                <p><span class="text-primary">Total cost: </span>{{expense.totalcost}} </p>
                <p><span class="text-primary">Date: </span>{{expense.createdAt | date | uppercase}}</p>
            </ul>
        
        </div>

    </div>

    <!-- Go back to reports button -->
    <hr>
    <button class="btn btn-secondary m-2 btn-rounded" type="button" (click)="backtoreports()"> Back</button>

</div>
