<div class="verificationform pt-5">

    <!-- verification form -->
    <div class="form">

        <form action="" [formGroup]="verificationform" (ngSubmit)="verifystaffnumber()">

            <div class="form-group">
                <label for="" class="mb-2">Enter your staff number</label>
                <input type="number" class="form-control" name="staffnumber" formControlName="staffnumber"
                    [class.is-invalid]="staffnumber?.invalid && staffnumber?.dirty">

                    <!-- Wrong verifications -->
                    <small class="text-danger" *ngIf="wrongverification">Wrong staff number.</small>

                <!-- Error messages -->
                <div class="text-danger" *ngIf="staffnumber?.invalid && staffnumber?.dirty">
                    <small *ngIf="staffnumber?.errors?.['required']">Staff number is required</small>
                    <small *ngIf="staffnumber?.errors?.['minlength']">Staff number must be at least 5 characters</small>
                </div>

            </div>

            <button class="btn btn-primary btn-rounded m-2" type="submit"
                [disabled]="verificationform.invalid">Verify</button>

        </form>

    </div>

</div>
